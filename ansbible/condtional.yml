---
 - hosts: all
   user: ansible
   become: true


   tasks:
     - name: installing httpd on redhat
       yum: 
        name: httpd
        state: installed
       when: ansible_os_family == "RedHat"


     - name: start httpd service
        service:
          name: httpd
          state: started
        when: ansible_os_family == "RedHat"


     - name: copy demo file to host a
       copy:
         src: /home/ansible/demo.yml
         dest: /home/ansible
         own: vamsi
         mod: 0777

